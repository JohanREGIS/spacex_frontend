  <div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Contr√¥leur de Vol - Drone</h3>

        <form id="flightController">
          <div class="mb-3">
            <label for="speed" class="form-label">Vitesse (km/h)</label>
            <input type="number" class="form-control" id="speed" name="speed" min="0" step="0.1" required>
          </div>

          <div class="mb-3">
            <label for="altitude" class="form-label">Altitude (m)</label>
            <input type="number" class="form-control" id="altitude" name="altitude" min="0" step="0.1" required>
          </div>

          <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="number" class="form-control" id="latitude" name="latitude" step="0.000001" min="-90" max="90" required>
          </div>

          <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="number" class="form-control" id="longitude" name="longitude" step="0.000001" min="-180" max="180" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Envoyer les commandes</button>
        </form>
      </div>
    </div>
  </div>
